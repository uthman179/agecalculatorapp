<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <script src="https://kit.fontawesome.com/4830131fa0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Age Caculator App </title>
</head>
<body>
    <div class="boarder">
        <div class="board">
            <div class="header">
                <form action="/submit" method="post">
                    <div class="day">
                        <h6>DAY</h6>
                        <input id="day" type="number" name="day" max="31" >
                        <h5 class="text1">Must be a valid date</h5>
                    </div>
                    <div class="month">
                        <h6>MONTH</h6>
                        <input id="month" type="number" name="month" max="12">
                        <h5 class="text2">Must be a valid month</h5>
                    </div>
                    <div class="year">
                        <h6>YEAR</h6>
                        <input id="year" type="number" name="year">
                        <h5 class="text3">Must be in the past</h5>
                    </div>
                </form> 
                
                <button id="btn"><i class="fa-solid fa-arrow-down"></i></button>
                <div class="result">
                    <div class="one">
                        <h1 id="result1">-- </h1><h2>years</h2>
                    </div>
                    <div class="two">
                        <h1 id="result2">-- </h1><h2>months</h2>
                    </div>
                    <div class="three">
                        <h1 id="result3">-- </h1><h2>days</h2>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
